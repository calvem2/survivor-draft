<table 
  mat-table 
  [dataSource]="actions" 
  class="mat-elevation-z8" 
>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>action</th>
    <td mat-cell *matCellDef="let action">{{ action.action }} ({{ action.pts }}pts)</td>
  </ng-container>
  <ng-container matColumnDef="{{c}}" *ngFor="let c of castaways">
    <th mat-header-cell *matHeaderCellDef>{{ c }}</th>
    <td mat-cell *matCellDef="let action">
      <app-number-input [action]="action" [castaway]="c" [selectedWeek]="selectedWeek"></app-number-input>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
</table>
